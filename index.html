<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"/>
	<style>
		:root {
			background: #333;
			color: #ddd;
			font-family: Inter;
			text-align: center;
		}

		section {
			height: 98vh;
			max-height: 20em;
			width: 98vw;
			transform: translateY(8vh);
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		a {
			color: #ddd;
		}

		.item {
			margin: 1em 2em;
		}

		.image-container {
			height: 128px;
			width: 128px;
			margin: auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
	<title>Psycake's Notes</title>
</head>
<body>
	<section>
		<h1 style="flex-basis: 100%; font-size: 2em;">Psycake's Notes</h1>
		<div class="item">
			<a href="/notkesto">
				<div class="image-container">
					<img src="/notkesto/favicon.ico" alt="Note box icon">
				</div>
				<h2>Notkesto</h2>
			</a>
			<p>Everything I know</p>
		</div>
		<div class="item">
			<a href="/lingokesto">
				<div class="image-container">
					<img src="/lingokesto/favicon.ico" alt="Parrot icon">
				</div>
				<h2>Lingokesto</h2>
			</a>
			<p>My linguistics projects</p>
		</div>
	</section>
</body>
</html>
